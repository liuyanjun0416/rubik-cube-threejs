<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>rubik's cube</title>
    <style>
      .action-container {
        position: absolute;
        z-index: 20;
        bottom: 40px;
        left: 50%;
        transform: translate(-50%,0);
        font-size: 50px;
      }
      .line {
        display: flex;
      }
      .line div {
        cursor: pointer;
        width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>
    <div class="action-container">
      <div class="line">
        <div class="l">L'</div>
        <div class="L">L</div>
        <div class="R">R</div>
        <div class="r">R'</div>
        <div class="U">U</div>
        <div class="u">U'</div>
      </div>
      <div class="line">
        <div class="d">D'</div>
        <div class="D">D</div>
        <div class="F">F</div>
        <div class="f">F'</div>
        <div class="b">B'</div>
        <div class="B">B</div>
      </div>
    </div>
    <script src="./src/index.ts"></script>
  </body>
</html>
